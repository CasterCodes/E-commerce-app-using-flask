<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css')}}"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Dealio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
             <li class="nav-item d-flex flex-row mx-2 align-items-center">
              <i class="fa-solid fa-cart-shopping"></i>
               <a class="nav-link" href="#">0</a>
            </li>
          
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                 {% if current_user.is_authenticated %}
                   {{current_user.username}}
                 {%else %}
                   Account
                 {% endif%}
              </a>
              <ul class="dropdown-menu">
                {% if current_user.is_authenticated %}
                <li>
                  <a class="dropdown-item" href="/auth/logout">Logout</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/">Profile</a>
                </li>
                {% else %}
                <li>
                  <a class="dropdown-item" href="/auth/register">Register</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/auth/login">Login</a>
                </li>
                {% endif %}
              </ul>
            </li>
           
          </ul>
        </div>
      </div>
    </nav>
    <section class="container">{% block content %}{% endblock%}</section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
